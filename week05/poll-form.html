<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML form - User Poll</title>
</head>
<body>
<header>
    <h1> WDD 130 | Renan de Freitas Alves | HTML Form - User Poll</h1>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</header>
<main>
    <form>
        <fieldset>
            <legend> Contact Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select><br>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet"><br>
            <label for="feedback">List the places you have lived: </label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Silver Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
    <div class="form-item column2">
        <label for="fullname"> Full Name:</label>
        <input type="text" id="fullname" name="fullname">
    </div>
    <div class="form-item column2">
        <label for="fullname"> Full Name:</label>
        <input type="text" id="fullname" name="fullname">
    </div>
    <div class="form column2">
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail">
    </div>
</main>
<footer>
    <p>@2024 | HTML Form - User Poll Activity | Renan de Freitas Alves</p>
</footer>
</body>
</html>
